<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="Initial">
        <div class="container-initial">
            <div class="initial-text">
                <h1>Seja um programador!</h1>
                <h2>Html, Css, Js</h2>
                <p>"Não é a linguagem de programação que define o programador, mas sim sua lógica."</p>
               <a href="#Form"><div class="btn saiba-mais"><p>Saiba Mais</p></div></a> 
            </div>
        </div>
    </section>

    <section id="Form">
        <h1>Contato</h1>
        <div class="container-contato">
            <form method="post">
                <div class="input-group">
                   <label for="nome" class="field-label">Nome</label> 
                   <input type="text" name="nome" placeholder="Insira seu nome aqui">
                </div>
                <div class="input-group">
                    <label for="email" class="field-label">Email</label> 
                    <input type="email" name="email" placeholder="Insira seu e-mail aqui">
                 </div>
                <div class="input-group">
                    <label for="message" class="label-message">Mensagem</label> 
                    <textarea name="message" style="resize: none;" placeholder="Escreva a sua mensagem"></textarea>
                </div>
            </form>
            <button type="submit" class="btn enviar"><p>Enviar</p></button>
        </div>
    </section>
</body>
</html>
